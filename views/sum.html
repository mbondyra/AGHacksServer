<div class="timer-container">
    <span id="timer">{{mminutes}}{{minutes}}:{{sseconds}}{{seconds}}</span>
</div>
<div class="sum-container">
    <span ng-repeat="value in puzzle.inputValues"><span class="sum-plus" ng-if="$index > 0">+</span>{{input}}</span>
    <span class="sum-equal">=</span>
    <input type="number" ng-model="result"/>
</div>
<div class="btn btn-success" ng-click="send(result)">Send</div>
